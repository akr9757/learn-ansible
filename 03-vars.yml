- name: demo on play level variables
  hosts: all
  vars:
    url: play.example.com
  tasks:
    - name: print url
      ansible.builtin.debug:
        msg: url - {{ url }}



- name: demo on play level variables
  hosts: all
  tasks:
    - name: print url
      ansible.builtin.debug:
        msg: url - {{ url }}
      vars:
        url: tasks.example.com


- name: demo on play level variables
  hosts: all
  vars_files:
    - exvars.yml
  tasks:
    - name: print url
      ansible.builtin.debug:
        msg: url - {{ url }}

- name: demo on play level variables
  hosts: all
  vars:
    url_play: anil.example.com
  roles:
    - sample


- name: run shell command
  hosts: all
  tasks:
    - name: run uptime shell command
      ansible.builtin.shell: uptime
      register: output
    - name: print output
      ansible.builtin.debug:
        msg: "{{ output }}"
